<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni Sezon Ürünleri</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Yeni Sezon Ürünleri</h1>
      <p>En trendy ürünleri keşfedin</p>
    </header>

    <main>
      <div class="product-grid">
        <div class="product-card">
          <div class="product-image">
            <img src="./images/lamp.webp" alt="Modern Lamba" />
          </div>
          <div class="product-info">
            <h3>Modern Lamba</h3>
            <p class="price">749.99 TL</p>
            <button class="add-to-cart">Sepete Ekle</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <img src="./images/table.webp" alt="Ahşap Masa" />
            <div class="badge sold-out">Tükendi</div>
          </div>
          <div class="product-info">
            <h3>Ahşap Masa</h3>
            <p class="price">1299.99 TL</p>
            <button class="add-to-cart" disabled>Sepete Ekle</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <img src="./images/chair.webp" alt="Rahat Koltuk" />
          </div>
          <div class="product-info">
            <h3>Rahat Koltuk</h3>
            <p class="price">2499.99 TL</p>
            <button class="add-to-cart">Sepete Ekle</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <img src="./images/vase.webp" alt="Dekoratif Vazo" />
            <div class="badge new">Yeni</div>
          </div>
          <div class="product-info">
            <h3>Dekoratif Vazo</h3>
            <p class="price">199.99 TL</p>
            <button class="add-to-cart">Sepete Ekle</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <img src="./images/bookshelf.webp" alt="Kitap Rafı" />
          </div>
          <div class="product-info">
            <h3>Kitap Rafı</h3>
            <p class="price">899.99 TL</p>
            <button class="add-to-cart">Sepete Ekle</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <img src="./images/wall-clock.webp" alt="Duvar Saati" />
          </div>
          <div class="product-info">
            <h3>Duvar Saati</h3>
            <p class="price">299.99 TL</p>
            <button class="add-to-cart">Sepete Ekle</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Yeni Sezon Ürünleri. Tüm hakları saklıdır.</p>
    </footer>
  </body>
</html>
